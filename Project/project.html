<!DOCTYPE html>
<html lang="en">
<head>
    <title>TTAD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <div id="side_icon_img">
            <img src="avatar_1.png" alt="">
        </div>
        <p id="side_user_name">User Default Name</p>
        <button id="sign_out_btn">Đăng Xuất</button>
        <button id="sign_in_btn" onclick="document.getElementById('id02').style.display='block'">Đăng Nhập</button>
        <button id="sign_up_btn">Đăng Ký</button>

        <!-- Đăng Nhập -->
        <div id="id02" class="modal">
            <form class="modal-content">
                <div class="container">
                    <h1 id="sign_in_status_title">Sign In</h1>
                    <hr>
                    <label for="email"><b>Tên đăng nhập</b></label>
                    <input id="sign_in_name_input" type="text" placeholder="Hãy nhập tên đăng nhập" name="email" required>

                    <label for="psw"><b>Mật khẩu</b></label>
                    <input id="sign_in_password_input" type="password" placeholder="Nhập mật khẩu" name="psw" required>
                    <label>
                        <input id="sign_in_remember_checkbox" type="checkbox" checked="checked" name="remember"
                            style="margin-bottom:15px">
                        Ghi nhớ đăng nhập
                    </label>
                    <div class="clearfix">
                        <button type="button" class="cancel_button" onclick="document.getElementById(`id02`).style.display=`none`">Quay Lại</button>
                        <button id="modal_sign_in_btn" type="button" class="sign_button">Đăng Nhập</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Đăng Ký -->
        <div id="id01" class="modal">
            <form class="modal-content">
                <div class="container">
                    <h1 id="sign_up_status_title">Sign Up</h1>
                    <hr>
                    <label for="email"><b>Tên đăng nhập</b></label>
                    <input id="sign_up_name_input" type="text" placeholder="Hãy nhập tên đăng nhập" name="email" required>

                    <label for="psw"><b>Mật khẩu</b></label>
                    <input id="sign_up_password_input" type="password" placeholder="Nhập mật khẩu" name="psw" required>

                    <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
                    <input id="repeat_password_input" type="password" placeholder="Nhập lại mật khẩu" name="psw-repeat" required>

                    <label>
                        <input id="sign_up_remember_checkbox" type="checkbox" checked="checked" name="remember"
                            style="margin-bottom:15px">
                        Ghi nhớ đăng nhập
                    </label>
                    <div class="clearfix">
                        <button type="button" class="cancel_button" onclick="document.getElementById(`id01`).style.display=`none`">Quay Lại</button>
                        <button id="modal_sign_up_btn" type="button" class="sign_button">Đăng Ký</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div id="main">
        <div class="content">
            <div class="content_head">
                <div class="content_title">
                    <h2 id="welcome_title">Chào mừng bạn đến với TTAD</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="project.js"></script>
    <script>
        window.onload = () => {
            saveUsersDataForTheFirstTime();
            checkUserSignStatus();
        }
    </script>    
</body>
</html>
