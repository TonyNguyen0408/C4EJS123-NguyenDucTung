<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coler Picker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="color">
        <button class="color__pick">Pick mã màu ngẫu nhiên khi bấm nút</button>
        <div class="color__wrap">
            <h2 class="color__text">Mã màu Hex : <span class="color__code">#ffffff</span></h2>
            <button class="color__copy" onclick="copy()">Copy</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
